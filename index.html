       <!-- ADD JQUERY FILES -->
        <script>
        $(document).ready(function() {
            $('form').submit(function() {
                var weatherurl = 'http://api.openweathermap.org/data/2.5/find?q='+$('#input_city').val()+','+$('#input_country').val()+'&units=imperial&appid=606deb9bb05c988dc0e85a012b7f2da3';
        // your code here (build up your url)
               $.get( weatherurl , function(weather) {
                        console.log(weather);
                        var htmlstring = '<h1>'+$('#input_city').val()+', '+$('#input_country').val()+'</h1><p><h2>It is currently '+weather.list["0"].main.temp+' &deg;F.</h2></p>';
                            // your code here
                        $('.col-md-7').append(htmlstring);
                }, 'json');
                        // don't forget to return false so the page doesn't refresh
               return false;
             });
        });
        </script>

    <body>
      <div class="container">
      <div class="col-md-7"></div>
        <div class="col-md-5">
            <form class="form-inline">
              <div class="form-group">
                <input type="text" class="form-control" id="input_city" placeholder="Enter City">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="input_country" placeholder="Enter State">
              </div>
              <button type="submit" class="btn btn-default">Search Weather</button>
            </form>
        </div>
