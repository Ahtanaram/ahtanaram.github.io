<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="contactstyle.css">
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script>

			$(document).ready(function() {

				$('#submit').click(function() {
					$('table').append('<tr><td>' + $('input[name="first_name"]').val() + '</td><td>'
						+ $('input[name="last_name"]').val() + '</td><td>'
						+ $('input[name="email"]').val() + '</td><td>'
						+ $('input[name="phone_number"]').val() + '</td></tr>');
					return false;
				});
			});

		</script>
	</head>
	<body>
		<div id="wrapper">
			<table id="navbar">
				<tr>
					<td>First Name</td>
					<td>Last Name</td>
					<td>Email Address</td>
					<td>Contact #</td>
				</tr>
			</table>
			<h1>Add Contact</h1>
			<form>
				<label>First Name: </label>
				<input type="text" placeholder="First Name" name="first_name"><p>
				<label>Last Name: </label>
				<input type="text" placeholder="Last Name" name="last_name"><p>
				<label>Email</label>
				<input type="text" placeholder="Email Address" name="email"><p>
				<label>Phone #</label>
				<input type="text" placeholder="Phone #" name="phone_number"><p>
				<input id="submit" type="submit" value="Add Contact">
			</form>
		</div>
<a href="https://ahtanaram.github.io/"><h3>Home</h3></a>
		
	</body>
</html>
